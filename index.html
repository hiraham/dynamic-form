<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for styling -->
</head>
<body>
    <form id="resumeForm">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required><br>
        
        <h2>Education</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" required><br>
        <label for="school">School Name:</label>
        <input type="text" id="school" required><br>
        <label for="gradYear">Graduation Year:</label>
        <input type="number" id="gradYear" required><br>
        
        <h2>Work Experience</h2>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required><br>
        <label for="company">Company Name:</label>
        <input type="text" id="company" required><br>
        <label for="yearsWorked">Years Worked:</label>
        <input type="number" id="yearsWorked" required><br>

        <h2>Skills</h2>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required><br>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeContainer"></div>

    <script src="app.js"></script>
</body>
</html>
